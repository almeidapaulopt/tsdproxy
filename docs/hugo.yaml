# Hugo configuration file
title: TSDProxy

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/almeidapaulopt/tsdproxy"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/almeidapaulopt"
      params:
        icon: x-twitter

  sidebar:
    - params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2

params:
  description: TSDProxy is a proxy for tailscale
  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: true
    base: "https://github.com//almeidapaulopt/tsdproxy-docs/edit/main/content"

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

      tokenize: full

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
